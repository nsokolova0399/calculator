<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>CALCULATION</title>

<body>
<header>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">CALCULATION</a>
        </div>
    </div>
</nav>
</header>
<div class="container">
    <div class="row">
    <div class="containerPlane col-lg-3 col-md-2 col-xs-1"></div>
    <div class="containerCalculation col-lg-6 col-md-8 col-xs-10">
        <div class="containerPattern">
            <div class="container">
                <div class="row">
                    <div class="containerInputOutput"></div>
                    <div class="containerNumber7">7</div>
                    <div class="containerNumber8">8</div>
                    <div class="containerNumber9">9</div>
                    <div class="containerNumberMult">ร</div>
                    <div class="containerNumberDel">C</div>
                </div>
                <div class="row">
                    <div class="containerNumber4">4</div>
                    <div class="containerNumber5">5</div>
                    <div class="containerNumber6">6</div>
                    <div class="containerNumberDiv">รท</div>
                </div>
                <div class="row">
                    <div class="containerNumber1">1</div>
                    <div class="containerNumber2">2</div>
                    <div class="containerNumber3">3</div>
                    <div class="containerNumberMin">-</div>
                </div>
                <div class="row">
                    <div class="containerNumber0">0</div>
                    <div class="containerNumberPoint">.</div>
                    <div class="containerNumberEqual">=</div>
                    <div class="containerNumberPlus">+</div>
                </div>
            </div>
        </div>

    </div>
    <div class="containerEdit col-lg-3 col-md-2 col-xs-1">
        <button class="pulse-button">
            <span class="pulse-button__icon"></span>
            <span class="pulse-button__rings"></span>
            <span class="pulse-button__rings"></span>
            <span class="pulse-button__rings"></span>
        </button>
    </div>
    </div>
</div>
